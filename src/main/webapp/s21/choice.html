<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Choose your favorite colors:</h1>
<form action="/mdwa/s21/choice">
	<!-- preferred colors: blue, yellow, red, green, ... -->
	<label for="Blue">Blue</label>
	<input type="checkbox" name="colors" value="Blue" id="Blue">
	<label for="Yellow">Yellow</label>
	<input type="checkbox" name="colors" value="Yellow" id="Yellow">
	<label for="Red">Red</label>
	<input type="checkbox" name="colors" value="Red" id="Red">
	<label for="Black">Black</label>
	<input type="checkbox" name="colors" value="Black" id="Black">
	<label for="White">White</label>
	<input type="checkbox" name="colors" value="White" id="White">
	<button>Go!</button>
</form>
</body>
</html>
